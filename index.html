<!doctype html>

<html>
  <head>
    <title>lepffm github issue blog</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="css/structure.css">
    <link rel="stylesheet" type="text/css" href="css/typography.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=PT+Serif">
    <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>

    <script type="module">
      import { React, ReactDOM } from 'https://unpkg.com/es-react@16.12.0/dev';
      import htm from 'https://unpkg.com/htm?module'
      import { endpoint } from 'https://cdn.skypack.dev/@octokit/endpoint';
      import marked from 'https://unpkg.com/marked@0.8.0/lib/marked.esm.js';

      const html = htm.bind(React.createElement)
      const owner = 'lepffm'
      const repoName = "issuance"

      const Header = (props) => {
        return html`
          <div className="header">
            <h1 className="title">
              <a href="index.html"><strong>lepffm github issue blog</strong></a>
            </h1>
            <p className="description">
              somewhere over the rainbow... ( show latest 30 issues )
            </p>
          </div>
        `;
      }
      const Categories = (props) => {
        const [milestones, setMilestones] = React.useState();
        React.useEffect(() => {
          async function fetchMilestones() {
            if (!milestones) {
              const { url, ...options } = endpoint("GET /repos/:owner/:repo/milestones", {
                owner: owner,
                repo: repoName
              });
              const res = await fetch(url, options);
              setMilestones(await res.json());
            }
          }

          fetchMilestones();
        }, [milestones]);
        
        return html`
<h2>Categories</h2>
<div className="posts">
            ${(milestones || []) 
            .filter(({ state }) => state === 'open')
            .map(({
                number,
                title,
                description,
              })  => html`
              <ul
                  id={${number}}
                  key={${number}}
                >
                <li><a href="https://github.com/${owner}/${repoName}/milestone/${number}">${title} - ${description}</a></li>
                </ul>
          `)}
</div>
<hr/><br>
        `;
      }
      const Footer = (props) => {
        return html`
        <div class="markdown-heading" dir="auto">
        <p>forked by <a href="https://mateogianolio.github.io/issuance/">https://mateogianolio.github.io/issuance/</a></p>
<p dir="auto"><a href="http://openrss.org/github.com/${owner}/${repoName}/issues" rel="nofollow">RSS Link</a></p>
        </div>
        `;
      }
      const Posts = (props) => {
        const [issues, setIssues] = React.useState();

        React.useEffect(() => {
          async function fetchIssues() {
            if (!issues) {
              const { url, ...options } = endpoint("GET /repos/:owner/:repo/issues", {
                owner: owner,
                repo: repoName
              });
              const res = await fetch(url, options);
              setIssues(await res.json());
            }
          }

          fetchIssues();
        }, [issues]);

        const {
          search,
        } = window.location;

        return html`
          <div className="posts">
            ${(issues || [])
              .filter(({ user }) => user.login === owner)
              .filter(({ number }) => !search || Number(search.slice(1)) === number)
              .map(({
                number,
                title,
                labels,
                user,
                created_at,
                comments,
                body,
              }) => html`
                <div
                  className="post"
                  id={${number}}
                  key={${number}}
                >
                  <h1 className="title">
                    <a href="https://github.com/lepffm/issuance/issues/${number}">
                      ${title}
                    </a>
                  </h1>
                  ${labels.length > 0 && html`
                    <div className="categories">
                      in
                      ${labels.map((label) => html`
                        <span
                          key="${label.id}"
                          style=${{ color: '#' + label.color, padding: '0 .25em' }}
                        >
                          ${label.name}
                        </span>
                      `)}
                    </div>
                  `}
                  <div className="meta">
                    <span>by </span>
                    <a href="${user.html_url}">${user.login}</a>
                    <span>, </span>
                    <span>${new Date(created_at).toLocaleDateString()} </span>
                    ${comments
                      ? html`
                        <a href="?${number}">
                          ${comments} comment(s)
                        </a>
                      `
                      : null
                    }
                  </div>
                  <div
                    className="body"
                    dangerouslySetInnerHTML="${{ __html: marked(body).replace(/<pre>/g, '<pre class="prettyprint">')}}"
                  />
                </div>
                <hr/>
                <br>
              `)}
          </div>
        `
      }

      ReactDOM.render(
        html`
          <${Header} />
          <${Categories} />
          <${Posts} />
          <${Footer} />
        `,
        document.querySelector('#issuance')
      )
    </script>
  </head>
  <body>
    <div id="issuance" />
  </body>
</html>
